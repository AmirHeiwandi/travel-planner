<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Planner</title>
    </head>
    <body>
        <header>
            <h2>Travel planner - project 5</h2>
        </header>
        <section id="formSection">
                <form id="form">
                    <label for="destination">My trip to:</label>
                    <input type="text" id="destination" value="" placeholder="Enter location"><br>
                    <label for="date">Departing:</label>
                    <input type="text" id="date" value="" placeholder="YYYY-MM-DD"><br><br>
                    <input type="submit" id="submit" value="Save trip">
                  </form>
        </section>
        <footer id="footer" class="footerFixed">
            <p>Project 5 in Udacity Front End Develoer Nanodegree Pogram &copy 2020</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
